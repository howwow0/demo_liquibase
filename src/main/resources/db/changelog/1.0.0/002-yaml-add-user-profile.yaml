databaseChangeLog:
  - changeSet:
      id: add-user-profile-fields-2
      author: HowWow
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: first_name
                  type: VARCHAR(50)
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: last_name
                  type: VARCHAR(50)
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: date_of_birth
                  type: DATE
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: phone
                  type: VARCHAR(20)
      rollback:
        - dropColumn:
            tableName: users
            columnName: first_name
        - dropColumn:
            tableName: users
            columnName: last_name
        - dropColumn:
            tableName: users
            columnName: date_of_birth
        - dropColumn:
            tableName: users
            columnName: phone